<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <p id="number">123</p>
        </div>
        <div id="ACRow">
            <button id="AC" class="blueBtn">AC</button>
            <button id="plusMinus" class="blueBtn">+/-</button>
            <button id="percent" class="blueBtn">%</button>
            <button id="division" class="orangeBtn">/</button>
        </div>
        <div id="topRow">
            <button id="seven" class="greenBtn">7</button>
            <button id="eight" class="greenBtn">8</button>
            <button id="nine" class="greenBtn">9</button>
            <button id="multiply" class="orangeBtn">*</button>
        </div>
        <div id="midRow">
            <button id="four" class="greenBtn">4</button>
            <button id="five" class="greenBtn">5</button>
            <button id="six" class="greenBtn">6</button>
            <button id="subtract" class="orangeBtn">-</button>
        </div>
        <div id="botRow">
            <button id="one" class="greenBtn">1</button>
            <button id="two" class="greenBtn">2</button>
            <button id="three" class="greenBtn">3</button>
            <button id="add" class="orangeBtn">+</button>
        </div>
        <div id="zeroRow">
            <button id="zero" class="greenBtn">0</button>
            <button id="dot" class="greenBtn">.</button>
            <button id="equal" class="orangeBtn">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
